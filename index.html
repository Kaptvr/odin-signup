<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="column">
        <div class="logo-column">
            <div class="logo-wrap">
                <img class="logo" src="./colorful-bird-illustration-gradient/bird_2.png">
                <div class="etos">ETOS</div>
            </div>
            <div class="credit">Photo by
                <a href="https://unsplash.com/@marekpiwnicki" target="_blank" rel="noopener" rel="noreferrer">Marek Piwnicki</a>
                 on <a href="https://unsplash.com" target="_blank" rel="noopener" rel="noreferrer">Unsplash</a>
            </div>
        </div>
        <div class="form-column">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="form-box">
                <p>Let's do this!</p>
                <form action="" method="post" id="etos-form">
                    <div class="first-column">
                        <div class="input-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="input-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="johndoe@example.com" required>
                        </div>
                        <div class="input-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                    </div>
                    
                    <div class="second-column">
                        <div class="input-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required>
                        </div>
                        <div class="input-field">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" required>
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button class="button" type="submit" form="etos-form">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
